<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="clock.css" rel="stylesheet">
    <link href="stopwatch.css" rel="stylesheet">
    <script defer src="clock.js"></script>
    <script defer src="stopwatch.js"></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand seconds" data-seconds></div>
      <div class="hand minutes" data-minutes></div>
      <div class="hand hours" data-hours></div>
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
    </div>

    <div class="stopwatch">
      <div class="stopwatch-title">Timer</div>
      <div id="stopwatch-timer">00:00:000</div>
      <button id="start-button">Start</button>
      <button id="stop-button" disabled>Stop</button>
      <button id="reset-button" disabled>Reset</button>
    </div>
  </body>
</html>
